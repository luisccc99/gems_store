<div ng-controller="Products as prods">

    <div ng-repeat="gem in prods.best" ng-click="prods.go(gem._id)">
        <div class="col-md-3">
            <div class="card card-rised">
                <img class="card-img-top mx-auto" ng-src="{{gem.images[0]}}" style="width: 70%;">
                <div class="card-body">
                    <h3 class="card-subtitule mb-2 text-muted">{{gem.name}}</h3>
                    <h4><i class="material-icons icon icon-success">attach_money</i> {{gem.price}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
